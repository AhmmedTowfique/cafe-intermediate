<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Café Git</title>
</head>
<body>
  <h1>Contact Us</h1>
  <p>We’d love to hear from you! Whether you have questions, feedback, or just want to say hello, drop us a line.</p>
  
  <h2>Our Contact Details</h2>
  <ul>
    <li>Email: contact@cafegit.com</li>
    <li>Phone: +1 (555) 123-4567</li>
    <li>Address: 123 Git Lane, Code City, Developer State</li>
  </ul>

  <h2>Send Us a Message</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" name="name" /><br/><br/>

    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" /><br/><br/>

    <label for="message">Message:</label><br/>
    <textarea id="message" name="message" rows="5"></textarea><br/><br/>

    <button type="submit">Send</button>
  </form>
</body>
</html>
